<aside>
        <label for="search"><h1>Search the Archives</h1></label>
        <form action="/search" method="get">
            <input id="search" type="search" name="q">
            <button>Search</button>
        </form>
        <h2>Posts by Date</h2>
        {% for year, months in archive.items%}
        <details>
            <summary>{{year}}</summary>
            {%for month, posts in months.items%}
            <details>
                <summary>{{month}}</summary>
                {%for post in posts%}
                <a href="/{{post.id}}/">{{post.title}}</a>
                {%endfor%}
            </details>
            {%endfor%}
        </details>
        {% endfor %}

        <h1>Tags</h1>
        <ul>
        {%for tag in allTags%}
            <li><a href="../search/?q={{tag.word}}">{{tag.word}}<a/></li>
        {%endfor%}
        </ul>
</aside>
