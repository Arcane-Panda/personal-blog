<aside>
        <label for="search"><h1>Peruse the Archives</h1></label>
        <form><input id="search" type="search"><button>Search</button></form>
        {% for year, months in archive.items%}
        <details>
            <summary>{{year}}</summary>
            {%for month, posts in months.items%}
            <details>
                <summary>{{month}}</summary>
                {%for post in posts%}
                <a href="/{{post.id}}/">{{post.title}}</a>
                {%endfor%}
            </details>
            {%endfor%}
        </details>
        {% endfor %}

        <h1>Tags</h1>
        <ul>
        {%for tag in allTags%}
            <li><a href="#">{{tag.word}}<a/></li>
        {%endfor%}
        </ul>
</aside>
